<script type="text/x-handlebars" data-template-name="entityTrackerInspector">
   <div id="entityTrackerInspector">
      <div id="toolbar">
         <a id="close" href="#" {{action "close" target="view"}} class="button">
            <i class="fa fa-times fa-fw fa-lg"></i>
         </a>
      </div>
      <div id="body">

      <table id="entitiesTable">
         <caption>Total Entities: {{view.num_entities}}</caption>
         <tr>
          <th id="countHeader">Count
            {{#if view.sort.count_asc}}
               <i class="fa fa-sort-numeric-asc fa-fw fa-lg"></i>
            {{/if}}
            {{#if view.sort.count_desc}}
               <i class="fa fa-sort-numeric-desc fa-fw fa-lg"></i>
            {{/if}}

          </th>
          <th id="AliasHeader">Alias

            {{#if view.sort.uri_asc}}
               <i class="fa fa-sort-alpha-asc fa-fw fa-lg"></i>
            {{/if}}
            {{#if view.sort.uri_desc}}
               <i class="fa fa-sort-alpha-desc fa-fw fa-lg"></i>
            {{/if}}

          </th>
         </tr>

         <tr>
            <a id="refreshIcon" href="#" {{action "refresh" target="view"}} class="button">
               <i class="fa fa-refresh fa-fw fa-lg"></i>
            </a>
            <input id="uriInput"/>
            <a id="searchButton" href="#" {{ action "search" target="view"}}>Search</button>
         </tr>

      {{#each entity_data in view.all_entities}}
         <tr>
            <td>
               {{entity_data.count}}
            </td>

            <td>
               <a class="navlink" {{bind-attr href=entity_data.data}}>{{entity_data.uri}}</a>
            </td>
         </tr>
      {{/each}}
      </table>

      
      <table width="100%">
      <caption>Out of Bounds Entities:</caption>
      {{#each entity_data in view.out_of_bounds_entities}}
         <tr>
            <td>
               <a class="navlink" {{bind-attr href=entity_data}}>{{entity_data}}</a>
            </td>
         </tr>
      {{/each}}

      </table>

      </div>
   </div>
</script>
